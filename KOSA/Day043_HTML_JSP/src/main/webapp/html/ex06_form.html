<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>tag - form: get/post 전송방식</title>
</head>
<body>
<h4>전송방식: get/post</h4>

<h2>POST 전송 방식</h2>
<form action="../jsp/result.jsp" method="post">
    이름: <input type="text" name="name" id="postName" placeholder="이름을 입력하세요."><br>
    비밀번호: <input type="password" name="password" id="postPassword" placeholder="비밀번호를 입력하세요.">
    이메일: <input type="email" name="email" id="postEmail" placeholder="ex@sw.or.kr">
    <input type="submit" value="전송">&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="reset" value="취소">
</form>

<!--
    get 방식 전송: 글자수에 제한이 있고(255자), 보안에 취약하다.
    http://localhost:8080/result.jsp?name=Kyle&password=1234&email=a%40a.com
-->
<h2>GET 전송 방식</h2>
<form action="../jsp/result.jsp" method="get">
    이름: <input type="text" name="name" id="name" placeholder="이름을 입력하세요."><br>
    비밀번호: <input type="password" name="password" id="password" placeholder="비밀번호를 입력하세요.">
    이메일: <input type="email" name="email" id="email" placeholder="ex@sw.or.kr">
    <input type="submit" value="전송">&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="reset" value="취소">
</form>
</body>
</html>
