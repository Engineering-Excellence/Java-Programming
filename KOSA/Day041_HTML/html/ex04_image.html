<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag - table, image</title>
</head>

<body>
    <!-- 상대경로 -->
    <img src="house.gif" alt="집" width="100">
    <a href="ex03_table.html">
        <img src="house.gif" alt="집" width="100">
    </a>
    <!-- http/https 반드시 입력해야 동작 -->
    <a href="https://www.naver.com/" target="_blank">
        <img src="house.gif" alt="집" width="100">
    </a>
    <hr>
    <!-- 절대경로 -->
    <a href="https://www.google.com/" target="_blank">
        <img src="../images/house.png" alt="집" width="100">
    </a>

    <br>

    <p>frame 속성의 예시입니다.</p>
    <table frame="hsides" border="3">
        <tr>
            <td>1st row</td>
        </tr>
    </table>
    <table frame="vsides" border="5">
        <tr>
            <td>1st row</td>
        </tr>
    </table>

    <br>

    <p>rules 속성은 IE에서 적용되지 않을 수 있습니다.</p>
    <p>rules 속성의 예시입니다.</p>
    <p>Table with rules="rows"</p>
    <table rules="rows">
        <tr>
            <th>Month</th>
            <th>Savings</th>
        </tr>
        <tr>
            <th>Jan</th>
            <th>$100</th>
        </tr>
    </table>
    <p>Table with rules="row"</p>
    <table rules="all">
        <tr>
            <th>Month</th>
            <th>Savings</th>
        </tr>
        <tr>
            <th>Jan</th>
            <th>$100</th>
        </tr>
    </table>

    <br>

    <table>
        <tr>
            <th>Col 1 Heading</th>
            <th>Col 2 Heading</th>
        </tr>
        <tr>
            <td>Row 1: Col:1</td>
            <td>Row 2: <Col:2>Col:2</Col:2>
            </td>
        </tr>
    </table>
</body>

</html>
