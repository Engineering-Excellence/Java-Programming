<body>
<h1>Login HTML</h1>
<form action="/login" method="post" name="form" onsubmit="return validation()">
    <table>
        <tr>
            <td>User ID</td>
            <td><input type="text" id="id" name="id" placeholder="Input ID"></td>
        </tr>
        <tr>
            <td>User PW</td>
            <td><input type="password" id="pw" name="pw" placeholder="Input PW"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit"></td>
            <td><input type="reset" value="Reset"></td>
        </tr>
    </table>
</form>
</body>
