<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>assignment</title>
    <!--브라우저 스타일 초기화-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"/>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!--Google Fonts - 나눔고딕-->
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet"/>
    <!--Google Material Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <!--GSAP & ScrollToPlugin-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
            integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollToPlugin.min.js"
            integrity="sha512-nTHzMQK7lwWt8nL4KF6DhwLHluv6dVq/hNnj2PBN0xMl2KaMm1PM02csx57mmToPAodHmPsipoERRNn4pG7f+Q=="
            crossorigin="anonymous"></script>
    <!--Swiper-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!--ScrollMagic-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <!--Lodash-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"
            integrity="sha512-90vH1Z83AJY9DmlWa8WkjkV79yfS2n2Oxhsi2dZbIv0nC4E6m5AbH8Nh156kkM7JePmqD6tcZsfad1ueoaovww=="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/assignment.css">
    <script defer src="js/assignment.js"></script>
</head>

<body>
<header>
    <!--PROMOTION-->
    <div class="rabbit">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="./images/java.jpeg" alt="java"/>
                </div>
                <div class="swiper-slide">
                    <img src="./images/apple.jpeg" alt="apple"/>
                </div>
                <div class="swiper-slide">
                    <img src="./images/git.jpeg" alt="git"/>
                </div>
                <div class="swiper-slide">
                    <img src="./images/python.jpeg" alt="python"/>
                </div>
                <div class="swiper-slide">
                    <img src="./images/spring.jpeg" alt="spring"/>
                </div>
            </div>
        </div>

        <div class="swiper-prev">
            <span class="material-icons">arrow_back</span>
        </div>
        <div class="swiper-next">
            <span class="material-icons">arrow_forward</span>
        </div>
    </div>
</header>

<nav>
    <div class="image-container">
        <div class="image-wrapper">
            <div class="image-img">
                <img src="images/hero6.png">
            </div>
            <div class="image-img">
                <img src="images/hero9.png">
            </div>
            <div class="image-img">
                <img src="images/hero10.png">
            </div>
        </div>
    </div>
</nav>

<main>
    <div class="main-image-container">
        <div class="main-image-wrapper">
            <div class="main-image">
                <img src="#" alt="">
            </div>
        </div>
    </div>
</main>
</body>

</html>
