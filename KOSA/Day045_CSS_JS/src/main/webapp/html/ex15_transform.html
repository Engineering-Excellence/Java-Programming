<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>ex15_transform</title>
    <style type="text/css">
        .myphoto {
            position: absolute;
            left: 50px;
            top: 70px;
            transform: rotate(15deg);
            /*
                과거에는 브라우저 별로 설정했음
                -webkit-transform: rotate(15deg);
                -moz-transform: rotate(15deg);
                -ms-transform: rotate(15deg);
            */
        }
    </style>
</head>

<body>
<img src="../images/1.jpg" class="myphoto" alt="myphoto">
</body>

</html>
