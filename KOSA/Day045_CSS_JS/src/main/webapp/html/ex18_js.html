<html lang="ko">

<head>

    <script type="text/javascript">
        'use strict'

        function countIncrease() {

            let list = ''
            list += '<ul>'
            list += '<li>Hello</li>'
            list += '<li>Hi</li>'
            list += '<li>Goodbye</li>'
            list += '<li>안녕</li>'
            list += '</ul>'
            document.body.innerHTML = list

            // let num = document.getElementById('countSpan')  // JS style

            let num = document.querySelector('#countSpan')  // CSS style

            num.innerHTML = String(parseInt(num.innerHTML) + 1)
            // num.innerHTML = String(Number(num.innerHTML) + 1)

            // alert('innerHTML:' + document.body.innerHTML + "\n\n\n" + 'innerText' + document.body.innerText)
            // alert(num.innerHTML)

            console.log('countIncrease()')
        }
    </script>
